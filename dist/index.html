<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlatmax | Development Version</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2">
                            <a href="#" class="header__logo">
                                <img src="images/logo.png" alt="" class="header__logo-img">
                            </a>
                        </div>
                        <div class="col-lg-5 text-center">
                            <nav class="header__menu">
                                <ul class="header__menu-list">
                                    <li class="header__menu-item active">
                                        <a href="#">
                                            Главная
                                        </a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#">
                                            О компании
                                        </a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#">
                                            Услуги
                                        </a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#">
                                            Контакты
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-lg-3">
                            <div class="header__skill">
                                <div class="header__skill-text text-medium">
                                    Опыт работы в сфере<br/> охраны труда
                                </div>
                                <div class="header__skill-old text_big">
                                    <b>22 года 11 месяцев</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
</div>
<footer class="footer">

</footer>
</div>

<div class="mobile-menu" data-labelledby="mobMenu">
    <div class="mobile-menu__header">
        <div class="mobile-menu__back">
            <svg class="mobile-menu__back-icon">
                <use xlink:href='svg/dest/stack/sprite.svg#arrow-left'></use>
            </svg>
            Назад
        </div>
        <div class="mobile-menu__close">
            <svg class="mobile-menu__close-icon">
                <use xlink:href='svg/dest/stack/sprite.svg#plus'></use>
            </svg>
        </div>
    </div>
</div>

<script src="JS/bundle.js"></script>
</body>

</html>
